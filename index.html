<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
   <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
   <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene physics='gravity: -1.6'>
      <!-- <a-entity id="rain" particle-system="preset: rain; color: #24CAFF; particleCount: 5000"></a-entity> -->

      <a-assets>
          <a-asset-item id="fox-obj" src="models/fox/fox.obj"></a-asset-item>
          <a-asset-item id="fox-mtl" src="models/fox/fox.mtl"></a-asset-item>
          <a-asset-item id="hammer" src="models/hammer/Hammer.gltf"></a-asset-item>
          <a-asset-item id="baseball" src="models/baseball/Baseball.gltf"></a-asset-item>
   <img id="nvm_tn" src="assets/images/nvm1_tn.png">
        </a-assets>

      <a-entity environment="preset: forest; groundColor: #445; grid: cross"></a-entity>
  <a-entity link="href: nvm1.html; title: NVM; image: #nvm_tn"></a-entity>
 <a-entity obj-model="obj: #fox-obj; mtl: #fox-mtl" scale="0.3038 0.3038 0.3038" position="-0.54831 0.48236 -1.89168"></a-entity>

  <a-entity gltf-model="#hammer" scale="0.1 0.1 0.1" position="0.83 0.22141 2"></a-entity>
    <a-entity class="throwable" dynamic-body gltf-model="#baseball" scale="0.00247 0.00247 0.00247" position="0.44439 -0.04975 0.01882"></a-entity>

     <a-sphere class="throwable" dynamic-body position="0 0.25 -0.5" radius="0.10" color="green"></a-sphere>

     <a-entity id="leftController" static-body="shape: sphere; sphereRadius: 0.02;" vive-controls="hand: left" sphere-collider="objects: .throwable" grab></a-entity>
     <a-entity id="rightController" static-body="shape: sphere; sphereRadius: 0.02;" vive-controls="hand: right" sphere-collider="objects: .throwable" grab></a-entity>

      <!-- <a-entity id="leftHand" hand-controls="left" grab></a-entity>
<a-entity id="rightHand" hand-controls="right" grab></a-entity> -->

      <!-- Match Oculus Go controller if present, regardless of hand. -->
<!-- <a-entity oculus-go-controls></a-entity> -->



    </a-scene>
  </body>
</html>
